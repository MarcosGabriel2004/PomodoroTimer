<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Pomodoro Timer</title>
    </head>

    <body id="body">
        <header>
            <h1>Pomodoro Timer</h1>
        </header>

        <main>
            <section class="counter">
                <h3 class="counter-view" id="period"></h3>
                <h2 class="counter-view" id="count"></h2>
                <br><br>
                <button class="counter-btn" id="decrease">-</button>
                <button class="counter-btn" id="increase">+</button>
                <br><br>
                <button class="counter-btn" id="start-stop"></button>
                <button class="counter-btn" id="reset">Reset</button>
                <br><br>
                <button class="counter-btn" id="work-rest"></button>
            </section>

            <section class="cycles">
                <h3>Ciclos completos</h3>
                <ul class="cycle-list" id="cycle-list"></ul>
            </section>
        </main>
    </body>
    <script src="script.js"></script>
</html>
